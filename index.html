<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nice Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- I can see from the example website that it has a header, with a company title, and some navigation links -->
    <header>
      <h1>Test header</h1>
      <nav>
        <!-- You can use a <ul> with <li>s -->
        <a href="">Home</a>
        <a href="">something else</a>
      </nav>
    </header>

    <!-- The example website has got 3 sections -->
    <!-- Each section has got a main heading, a sub-heading and a button -->
    <section class="content-container">
      <img src="./images/surly-bike.jpg" alt="a nice red bike" />

      <div class="container-text">
        <h2>BUY THIS BIKE</h2>
        <h3>Find out more about whats for sale</h3>
        <!-- You could also put a button in here if you like! -->
      </div>
    </section>

    <section class="content-container">
      <img src="./images/surly-bike.jpg" alt="a nice red bike" />
      <div class="container-text">
        <h2>BUY THIS BIKE INSTEAD</h2>
        <h3>Find out more about whats for sale</h3>
        <!-- You could also put a button in here if you like! -->
      </div>
    </section>

    <section class="content-container">
      <img src="./images/surly-bike.jpg" alt="a nice red bike" />
    </section>
  </body>
</html>
